
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #FBFBFD;
            --card-bg: rgba(255, 255, 255, 0.75);
            --input-bg: rgba(0, 0, 0, 0.03);
            --text-main: #1D1D1F;
            --text-secondary: #86868B;
            --accent: #007AFF;
            --border-color: rgba(0, 0, 0, 0.04);
            --shadow-premium: 0 8px 32px rgba(0, 0, 0, 0.04);
            --anim-speed: 0.24s;
            --anim-curve: cubic-bezier(0.4, 0, 0.2, 1); 
            --glass-blur: 24px;
            --glass-saturate: 1.5;
        }

        .theme-midnight {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.6);
            --input-bg: rgba(255, 255, 255, 0.06);
            --text-main: #F5F5F7;
            --text-secondary: #86868B;
            --border-color: rgba(255, 255, 255, 0.12);
            --shadow-premium: 0 12px 48px rgba(0, 0, 0, 0.5);
            --glass-blur: 30px;
            --glass-saturate: 1.8;
        }

        .theme-glass {
            --bg-color: #E8EBF2;
            --card-bg: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.1);
            --text-main: #1D1D1F;
            --border-color: rgba(255, 255, 255, 0.5);
            --shadow-premium: 0 30px 60px -12px rgba(0, 0, 0, 0.18);
            --glass-blur: 50px;
            --glass-saturate: 4.5;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.8s var(--anim-curve);
        }

        #aura-bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 1.5s var(--anim-curve), filter 1s ease;
            pointer-events: none;
            transform: translateZ(0);
            background-size: 250% 250%;
            animation: meshMove 25s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 50% 100%; }
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .card-ui {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-premium), inset 0 1px 1px 0 rgba(255,255,255,0.4);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            transition: background-color 0.4s var(--anim-curve), border-color 0.4s var(--anim-curve), transform 0.2s var(--anim-curve), height 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateZ(0);
            will-change: transform, height, opacity;
        }

        .theme-glass .card-ui::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.15) 100%);
            z-index: -1;
        }

        .input-ui {
            background: var(--input-bg);
            color: var(--text-main);
            border: none;
            border-radius: 1.25rem;
            transition: background-color 0.3s var(--anim-curve);
            backdrop-filter: blur(12px);
        }

        .protocol-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }

        .text-accent { color: var(--accent) !important; }
        .bg-accent { background-color: var(--accent) !important; }

        @keyframes appleReveal {
            from { transform: scale(0.96) translate3d(0, 15px, 0); opacity: 0; }
            to { transform: scale(1) translate3d(0, 0, 0); opacity: 1; }
        }

        .animate-view-enter {
            animation: appleReveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            will-change: transform, opacity;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        button {
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease;
        }
        
        button:active {
            transform: scale(0.95) translateZ(0);
        }

        .segment-active {
            background-color: rgba(255, 255, 255, 0.98) !important;
            color: #000000 !important;
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,1);
        }
        
        .theme-midnight .segment-active {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        .theme-glass .segment-active {
            background-color: rgba(255, 255, 255, 1) !important;
            color: #000000 !important;
        }

        .ios-blur {
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(2.5);
            -webkit-backdrop-filter: blur(40px) saturate(2.5);
        }
    </style>
<script type="importmap">
{

</head>

    <div id="aura-bg-layer"></div>
    <div id="root"></div>

</html>
