
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #FBFBFD;
            --card-bg: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(0, 0, 0, 0.05);
            --text-main: #1D1D1F;
            --text-secondary: #86868B;
            --accent: #007AFF;
            --border-color: rgba(0, 0, 0, 0.06);
            --shadow-premium: 0 8px 32px rgba(0, 0, 0, 0.04);
            --anim-speed: 0.24s;
            --anim-curve: cubic-bezier(0.4, 0, 0.2, 1); 
            --glass-blur: 32px;
            --glass-saturate: 2.5;
        }

        .theme-midnight {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.6);
            --input-bg: rgba(255, 255, 255, 0.08);
            --text-main: #F5F5F7;
            --text-secondary: #86868B;
            --border-color: rgba(255, 255, 255, 0.12);
            --shadow-premium: 0 12px 48px rgba(0, 0, 0, 0.5);
            --glass-blur: 40px;
            --glass-saturate: 2.8;
        }

        .theme-glass {
            --bg-color: #E8EBF2;
            --card-bg: rgba(255, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.4);
            --text-main: #1D1D1F;
            --border-color: rgba(255, 255, 255, 0.5);
            --shadow-premium: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
            --glass-blur: 50px;
            --glass-saturate: 4.5;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.8s var(--anim-curve);
        }

        #aura-bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 1.5s var(--anim-curve);
            pointer-events: none;
            background-size: 300% 300%;
            animation: meshMove 30s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 50% 100%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        .error-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .card-ui {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-premium), inset 0 1px 1px 0 rgba(255,255,255,0.4);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            transition: all 0.4s var(--anim-curve);
        }

        .input-ui {
            background: var(--input-bg);
            border-radius: 1.5rem;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            transition: all 0.3s var(--anim-curve);
        }

        .protocol-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-secondary);
            display: block;
        }

        .text-main { color: var(--text-main); }
        .text-accent { color: var(--accent) !important; }
        .bg-accent { background-color: var(--accent) !important; }

        @keyframes appleReveal {
            from { transform: scale(0.96) translate3d(0, 15px, 0); opacity: 0; }
            to { transform: scale(1) translate3d(0, 0, 0); opacity: 1; }
        }

        .animate-view-enter {
            animation: appleReveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        button { -webkit-tap-highlight-color: transparent; }
        button:active { transform: scale(0.95); }

        .segment-active {
            background-color: #ffffff !important;
            color: #000000 !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .ios-blur {
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(2.5);
            -webkit-backdrop-filter: blur(40px) saturate(2.5);
        }
    </style>
<script type="importmap">
{

</head>
